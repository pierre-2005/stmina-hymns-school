services:
  web:
    build: .
    container_name: stminahs-web
    environment:
      TZ: America/Edmonton
      CONTENT_PATH: /app/content/site.xlsx
    volumes:
      - stminahs_content:/app/content
    ports:
      - "127.0.0.1:8090:8000"
    restart: unless-stopped

volumes:
  stminahs_content:
